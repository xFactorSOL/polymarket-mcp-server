services:
  - type: web
    name: polymarket-mcp-dashboard
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m polymarket_mcp.web.app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      # PORT is automatically set by Render - no need to configure
      # Optional: Set DEMO_MODE for read-only access (no wallet required)
      - key: DEMO_MODE
        value: false
        sync: false
      # Required for full trading mode (set in Render dashboard)
      - key: POLYGON_PRIVATE_KEY
        sync: false
      - key: POLYGON_ADDRESS
        sync: false
      # Optional: Chain configuration
      - key: POLYMARKET_CHAIN_ID
        value: 137
        sync: false
      # Optional: API credentials (auto-created if not provided)
      - key: POLYMARKET_API_KEY
        sync: false
      - key: POLYMARKET_PASSPHRASE
        sync: false
      # Safety Limits (customize as needed)
      - key: MAX_ORDER_SIZE_USD
        value: 1000.0
        sync: false
      - key: MAX_TOTAL_EXPOSURE_USD
        value: 5000.0
        sync: false
      - key: MAX_POSITION_SIZE_PER_MARKET
        value: 2000.0
        sync: false
      - key: MIN_LIQUIDITY_REQUIRED
        value: 10000.0
        sync: false
      - key: MAX_SPREAD_TOLERANCE
        value: 0.05
        sync: false
      # Trading Controls
      - key: ENABLE_AUTONOMOUS_TRADING
        value: true
        sync: false
      - key: REQUIRE_CONFIRMATION_ABOVE_USD
        value: 500.0
        sync: false
      - key: AUTO_CANCEL_ON_LARGE_SPREAD
        value: true
        sync: false
      # Logging
      - key: LOG_LEVEL
        value: INFO
        sync: false
